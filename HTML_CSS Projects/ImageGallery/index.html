<!-- ### Interactive Image Gallery:
        HTML5 Topics Covered:
        - `<figure>`, `<figcaption>`, and `<img>`
        - CSS3 for styling
        - JavaScript for interactivity (lightbox effect) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            cursor: pointer;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <figure>
            <img src="MinskoleLogo1.jpg" alt="Image 1" onclick="openLightbox(this)">
            <figcaption>Image 1</figcaption>
        </figure>
        <figure>
            <img src="htmlVScssVSjs.jpg" alt="Image 2" onclick="openLightbox(this)">
            <figcaption>Image 2</figcaption>
        </figure>
        <figure>
            <img src="kk.jpg" alt="Image 3" onclick="openLightbox(this)">
            <figcaption>Image 3</figcaption>
        </figure>
    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightboxImage" src="" alt="">
    </div>
    <script>
        function openLightbox(image) {
            let lightbox = document.getElementById('lightbox');
            let lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = image.src;
            lightbox.style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>

</html>
