<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;label&gt;</title>
</head>

<body>
    <p>
        <li>The 'for' attribute of label must be equal to the 'id' attribute of the related element to bind them
            together.
        </li>
        <li>A label can also be bound to an element by placing the element inside the label element.</li>

    </p>
    <label for="input">Insert Text :</label>
    <input type="text" id="input">
    <hr>
    <label>Insert Text :
        <input type="text">
    </label>
</body>

</html>
