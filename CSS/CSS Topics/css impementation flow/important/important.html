<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>! important</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            color: blue;
            /* color: blue !important; */
        }
    </style>
</head>

<body>

    <h1 style="color: red;">css priority checking</h1>
    <p>If element have 3 styles of inline, internal & external. Then it will pickup inline css. inline css have high
        priority.</p>
    <p>we can change the priority by using '! important'</p>
</body>

</html>
