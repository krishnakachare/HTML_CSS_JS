<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-selectors</title>
    <style>
        /* Pseudo-selectors */

        /* ::before pseudo-element for inserting content before an element */
        p::before {
            content: "Before: ";
            color: green;
        }

        /* ::after pseudo-element for inserting content after an element */
        p::after {
            content: " After";
            color: blue;
        }

        /* ::first-line pseudo-element for styling the first line of text */
        .first-line::first-line {
            text-transform: uppercase;
        }

        /* ::first-letter pseudo-element for styling the first letter */
        .first-letter::first-letter {
            font-size: 24px;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Pseudo-selectors</h1>
    <p>This is a <a href="#">link</a>.</p>
    <button>Click me</button>
    <input type="text" placeholder="Input field">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <p class="special">This is a special paragraph.</p>
    <p>This is a normal paragraph.</p>
    <p>This is another normal paragraph.</p>
    <p class="first-line">This is the first line of text.</p>
    <p class="first-letter">This is a paragraph with a large initial letter.</p>
</body>

</html>
