<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating an Image with Text Wrapping</title>
    <style>
        .image {
            float: left;
            margin-right: 10px;
        }

        #note {
            font-weight: bold;
            text-shadow: 2px 2px rgb(256 0 0);
        }
    </style>
</head>

<body>
    <img src="../../../html-definition.png" alt="Example Image" class="image" width="150">
    <p>
        This is an example of using the float property. The image floats to the left, and the text wraps around it. You
        can use float to position images or other elements within a block of text.
    </p>
    <p id="note">
        The image with the `class="image"` floats to the left, and the text wraps around it.
    </p>
</body>

</html>
