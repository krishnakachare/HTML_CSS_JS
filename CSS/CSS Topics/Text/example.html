<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
      font-size: 24px;
      font-weight: bold;
    }

    p {
      text-align: justify;
      line-height: 1.6;
      letter-spacing: 1px;
      word-spacing: 2px;
      font-size: 14px;
    }

    a {
      text-decoration: none;
      color: blue;
    }

    em {
      font-style: italic;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Welcome to CSS Styling</h1>
  <p>This is an example of how you can style text using various CSS properties. Notice how the text aligns and spaces
    differently based on the styles applied.</p>
  <p>Visit <a href="#">this link</a> for more information. <em>Emphasized</em> text and <strong>strong</strong> text
    also have distinct styles.</p>
</body>

</html>
