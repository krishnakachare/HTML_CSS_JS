<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        * {
            border: 2px solid green;
        }

        span {
            /* display: block; */
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        h2 {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Block Element1</h1>
    <h1>Block Element2</h1><br>
    <span>Inline Element1</span> <strong>Inline Element2</strong>
    <h2>Invisible Element</h2>
</body>

</html>
